    <script>
      //adding functionality for swiping
	  var ctl = new Leap.Controller({enableGestures: true});
      //var swiper = ctl.gesture('swipe');
 	  
	  var scene = new THREE.Scene();
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);


      var sun = new planet(scene, 70, 32, 32, 0xFFCC00, 0);
      var mercury = new planet(scene, 12, 40, 40, 0x99B2CC,
			       sun.mesh.position.x + 200);
      var venus = new planet(scene, 15, 32, 32, 0xF3E2A9,
			     mercury.mesh.position.x + 200);
      var earth = new planet(scene, 20, 32, 32, 0x2ECCFA,
			     venus.mesh.position.x + 50);
      var mars = new planet(scene, 15, 32, 32, 0xB43104,
			    earth.mesh.position.x + 40);
      var jupiter = new planet(scene, 40, 32, 32, 0xF7D358,
			       earth.mesh.position.x + 250);

      var camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
      camera.position.x = 400;
      camera.position.y = 0;
      camera.position.z = 500;
      var startX = camera.position.x;
      var startY = camera.position.y;
      var startZ = camera.position.z;
      var state  = null;
      var startFrame = null;


	  /*
	  var tolerance = 50;
	  swiper.update(function(g) {
      if (Math.abs(g.translation()[0]) > tolerance || Math.abs(g.translation()[1]) > tolerance) {
        var xDir = Math.abs(g.translation()[0]) > tolerance ? (g.translation()[0] > 0 ? -1 : 1) : 0;
        var yDir = Math.abs(g.translation()[1]) > tolerance ? (g.translation()[1] < 0 ? -1 : 1) : 0;
        // slider(xDir, yDir);
      }
	  */
	  
      Leap.loop(function(frame) {
        if (frame.valid) {
          if (state == null) {
	
			//var g = frame.gestures;
			
			
			
			if (frame.hands.length > 0 && frame.pointables.length <= 1) {
              startFrame = frame;
              startX = camera.position.x;
              startY = camera.position.y;
              startZ = camera.position.z;
              state = 'moving';
            }
          } else if (state == 'moving') {
 
			var t = startFrame.translation(frame);
            camera.position.x = t[0]  + startX;
            camera.position.y = t[1]  + startY;
            camera.position.z = t[2]  + startZ;
            
			if (frame.hands.length == 1 || frame.pointables.legnth > 1) {
              state = null;
            }
          }
        }
        renderer.render(scene, camera);
      });
	</script>
