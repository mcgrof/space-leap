    <script>
     
 	 var scene = new THREE.Scene();
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      
	  var geometry = new THREE.SphereGeometry( 70, 32, 32 );
	  var material = new THREE.MeshBasicMaterial( {color: 0xFFCC00} );
	  var sun = new THREE.Mesh( geometry, material );
	  scene.add( sun );

	  var geometry = new THREE.SphereGeometry( 12, 40, 40 );
	  var material = new THREE.MeshBasicMaterial( {color: 0x99B2CC} );
	  var mercury = new THREE.Mesh( geometry, material );
	  mercury.position.x = sun.position.x + 200;
	  scene.add( mercury );

	  var geometry = new THREE.SphereGeometry( 15, 32, 32 );
	  var material = new THREE.MeshBasicMaterial( {color: 0xF3E2A9} );
	  var venus = new THREE.Mesh( geometry, material );
	  venus.position.x = mercury.position.x + 50;
	  scene.add( venus );
	  
	  var geometry = new THREE.SphereGeometry( 20, 32, 32 );
	  var material = new THREE.MeshBasicMaterial( {color: 0x2ECCFA} );
	  var earth = new THREE.Mesh( geometry, material );
	  earth.position.x = venus.position.x + 50;
	  scene.add( earth );
	  
	  var geometry = new THREE.SphereGeometry( 15, 32, 32 );
	  var material = new THREE.MeshBasicMaterial( {color: 0xB43104} );
	  var mars = new THREE.Mesh( geometry, material );
	  mars.position.x = earth.position.x + 40;
	  scene.add( mars );
	  
	  var geometry = new THREE.SphereGeometry( 40, 32, 32 );
	  var material = new THREE.MeshBasicMaterial( {color: 0xF7D358} );
	  var jupiter = new THREE.Mesh( geometry, material );
	  jupiter.position.x = earth.position.x + 250;
	  scene.add( jupiter );

      var camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
      camera.position.x = 400;
      camera.position.y = 0;
      camera.position.z = 500;
      var startX = camera.position.x;
      var startY = camera.position.y;
      var startZ = camera.position.z;
      var state  = null;
      var startFrame = null;

      Leap.loop(function(frame) {
        if (frame.valid) {
          if (state == null) {
            if (frame.hands.length > 0 && frame.pointables.length <= 1) {
              startFrame = frame;
              startX = camera.position.x;
              startY = camera.position.y;
              startZ = camera.position.z;
              state = 'moving';
            }
          } else if (state == 'moving') {
            var t = startFrame.translation(frame);
            camera.position.x = t[0]  + startX;
            camera.position.y = t[1]  + startY;
            camera.position.z = t[2]  + startZ;
            
			if (frame.hands.length == 1 || frame.pointables.legnth > 1) {
              state = null;
            }
          }
        }
        renderer.render(scene, camera);
      });
	</script>
